<title>

	网站用户</title>

<div class="layui-card layadmin-header">
	<div class="layui-breadcrumb" lay-filter="breadcrumb">
		<a lay-href="">主页</a>
		<a><cite>用户</cite></a>
	</div>
</div>

<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">ID</label>
					<div class="layui-input-block">
						<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<select name="sex">
							<option value="0">不限</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
				</div>
			</div>
		</div>

		<div class="layui-card-body">

			<table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
			
			<script type="text/html" id="imgTpl">
				<img style="display: inline-block; width: 50%; height: 100%;" src={ {layui.setter.ajaxUrl+ d.avatar }}>
			</script>
			
			<script type="text/html" id="vipGrade">
				{{#  if(d.vipGrade == 1){ }}
					<button class="layui-btn layui-btn-xs">普通会员</button>
			    {{#  } else if(d.vipGrade == 2){ }}
			    	<button class="layui-btn layui-btn-warm layui-btn-xs">二级会员</button>
			    {{#  } else{ }}
			    	<button class="layui-btn layui-btn-normal layui-btn-xs">其他</a>
			    {{#  } }}
			</script>
			
			<script type="text/html" id="sex">
				{{#  if(d.sex == 1){ }}
					<button class="layui-btn layui-btn-xs">女</button>
			    {{#  } else if(d.sex == 2){ }}
			    	<button class="layui-btn layui-btn-warm layui-btn-xs">未知</button>
			    {{#  } else{ }}
			    	<button class="layui-btn layui-btn-normal layui-btn-xs">男</a>
			    {{#  } }}
			</script>
			
			<script type="text/html" id="table-useradmin-webuser">
				<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
			</script>
			
		</div>
	</div>
</div>

<script>
	layui.use('user', layui.factory('user')).use(['admin', 'user', 'table', 'upload'], function() {
		var $ = layui.$,
			admin = layui.admin,
			view = layui.view,
			table = layui.table,
			upload = layui.upload,
			form = layui.form;

		form.render(null, 'layadmin-userfront-formlist');

		//监听搜索
		form.on('submit(LAY-user-front-search)', function(data) {
			var field = data.field;

			//执行重载
			table.reload('LAY-user-manage', {
				where: field
			});
		});


		$('.layui-btn.layuiadmin-btn-useradmin').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
	});
</script>
