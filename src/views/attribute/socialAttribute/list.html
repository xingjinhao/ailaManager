<title>社会属性</title>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>精灵属性</cite></a>
      <a><cite>社会属性</cite></a>
    </div>
  </div>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="LAY-list">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">社会属性</label>
            <div class="layui-input-inline">
              <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
        </div>
        <table id="LAY-social-attribute-list" lay-filter="LAY-social-attribute-list"></table>
        <script type="text/html" id="table-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script>
  layui.use('attribute', layui.factory('attribute')).use(['admin', 'attribute', 'table'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,view = layui.view
    ,table = layui.table
    ,form = layui.form;

    form.render(null, 'LAY-list');

    //监听搜索
    form.on('submit(LAY-app-search)', function(data){
      var field = data.field;

      //执行重载
      table.reload('LAY-social-attribute-list', {
        where: field
      });
    });

    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-social-attribute-list')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.confirm('确定删除吗？', function(index) {

          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-social-attribute-list');
          layer.msg('已删除');
        });
      }

      //添加
      ,add: function(othis){
        admin.popup({
          title: '添加社会属性'
          ,area: ['550px', '250px']
          ,id: 'addClassify'
          ,success: function(layero, index){
            view(this.id).render('attribute/socialAttribute/listform').done(function(){
              form.render(null, 'layuiadmin-list-form');

              //监听提交
              form.on('submit(formSubmit)', function(data){
                var field = data.field; //获取提交的字段

                //提交 Ajax 成功后，关闭当前弹层并重载表格
                //$.ajax({});
                layui.table.reload('LAY-social-attribute-list'); //重载表格
                layer.close(index); //执行关闭
              });
            });
          }
        });
      }
    };

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
