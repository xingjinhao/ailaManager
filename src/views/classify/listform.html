
  <div class="layui-form" lay-filter="layuiadmin-list-form" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="sort" value="{{ d.params.sort || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">父类</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="baseId" value="{{ d.params.baseId || '' }}" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">当前分类名</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="className" value="{{ d.params.className || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类层级</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="level" value="{{ d.params.level || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="formSubmit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
